server {
    listen 80;
    server_name _;

    # ğŸ“ Dossier oÃ¹ se trouvent les fichiers React buildÃ©s
    root /usr/share/nginx/html;
    index index.html;

    # âš¡ Compression et cache pour de meilleures performances
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # ğŸ“¦ Caching des fichiers statiques
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
        expires 6M;
        add_header Cache-Control "public, no-transform";
    }

    # ğŸš¦ Gestion des routes React (SPA)
    location / {
        try_files $uri /index.html;
    }

    # ğŸ§± SÃ©curitÃ© basique
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ğŸ”’ Si tu veux forcer HTTPS plus tard
    # return 301 https://$host$request_uri;
}
